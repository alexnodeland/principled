name: "Bug Report"
description: "Report a bug or unexpected behavior."
title: "Bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        Thank you for reporting a bug. Please provide as much detail as possible.

        > **Note:** If this bug requires a significant fix that impacts architecture,
        > consider creating a proposal with `/new-proposal` to discuss the approach first.

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear description of the bug"
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce this issue?"
      placeholder: |
        1. Step one
        2. Step two
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should happen instead?"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Relevant environment details"
      placeholder: |
        - OS: [e.g., macOS 14, Ubuntu 22.04]
        - Node.js: [e.g., 22.x]
        - Claude Code: [e.g., v2.1.3]

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other context, screenshots, or log output"
