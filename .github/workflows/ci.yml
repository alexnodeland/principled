name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-shell:
    name: Shell Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          SHFMT_VERSION="v3.10.0"
          curl -sS "https://github.com/mvdan/sh/releases/download/${SHFMT_VERSION}/shfmt_${SHFMT_VERSION}_linux_amd64" -L -o /usr/local/bin/shfmt
          chmod +x /usr/local/bin/shfmt

      - name: Check shell formatting (shfmt)
        run: |
          find . -name '*.sh' -not -path './node_modules/*' | xargs shfmt -i 2 -bn -sr -d

      - name: Lint shell scripts (ShellCheck)
        run: |
          find . -name '*.sh' -not -path './node_modules/*' | xargs shellcheck --shell=bash

  lint-markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint Markdown (markdownlint-cli2)
        run: npx markdownlint-cli2 '**/*.md'

      - name: Check Markdown formatting (Prettier)
        run: npx prettier --check '**/*.md'

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check template drift
        run: bash plugins/principled-docs/skills/scaffold/scripts/check-template-drift.sh

      - name: Validate root structure
        run: bash plugins/principled-docs/skills/scaffold/scripts/validate-structure.sh --root

      - name: Validate marketplace manifest
        run: |
          # Verify marketplace.json exists and is valid JSON
          if command -v jq &> /dev/null; then
            jq . .claude-plugin/marketplace.json > /dev/null
          else
            python3 -c "import json; json.load(open('.claude-plugin/marketplace.json'))"
          fi
          # Verify every listed plugin source directory exists
          for src in $(python3 -c "
          import json
          with open('.claude-plugin/marketplace.json') as f:
              data = json.load(f)
          for p in data.get('plugins', []):
              print(p['source'])
          "); do
            if [ ! -d "$src" ]; then
              echo "ERROR: Plugin source directory not found: $src"
              exit 1
            fi
            echo "OK: $src exists"
          done

      - name: Validate plugin manifests
        run: |
          for plugin_dir in plugins/*/; do
            [ -d "$plugin_dir" ] || continue
            echo "Validating $plugin_dir..."
            if [ ! -f "${plugin_dir}.claude-plugin/plugin.json" ]; then
              echo "ERROR: Missing .claude-plugin/plugin.json in $plugin_dir"
              exit 1
            fi
            # Verify plugin.json is valid JSON
            if command -v jq &> /dev/null; then
              jq . "${plugin_dir}.claude-plugin/plugin.json" > /dev/null
            else
              python3 -c "import json; json.load(open('${plugin_dir}.claude-plugin/plugin.json'))"
            fi
            echo "OK: $plugin_dir has valid plugin.json"
          done
          for plugin_dir in external_plugins/*/; do
            [ -d "$plugin_dir" ] || continue
            echo "Validating $plugin_dir..."
            if [ ! -f "${plugin_dir}.claude-plugin/plugin.json" ]; then
              echo "ERROR: Missing .claude-plugin/plugin.json in $plugin_dir"
              exit 1
            fi
            if command -v jq &> /dev/null; then
              jq . "${plugin_dir}.claude-plugin/plugin.json" > /dev/null
            else
              python3 -c "import json; json.load(open('${plugin_dir}.claude-plugin/plugin.json'))"
            fi
            echo "OK: $plugin_dir has valid plugin.json"
          done

      - name: Smoke-test ADR immutability hook
        run: |
          # Test: editing an accepted ADR should be blocked (exit 2)
          for adr in docs/decisions/*.md; do
            status=$(bash plugins/principled-docs/hooks/scripts/parse-frontmatter.sh --file "$adr" --field status)
            if [ "$status" = "accepted" ]; then
              result=0
              echo "{\"tool_input\":{\"file_path\":\"$adr\"}}" \
                | bash plugins/principled-docs/hooks/scripts/check-adr-immutability.sh || result=$?
              if [ "$result" -ne 2 ]; then
                echo "FAIL: expected exit 2 for accepted ADR $adr, got $result"
                exit 1
              fi
              echo "PASS: accepted ADR $adr correctly blocked (exit 2)"
            fi
          done

          # Test: editing a non-decision file should be allowed (exit 0)
          result=0
          echo '{"tool_input":{"file_path":"CLAUDE.md"}}' \
            | bash plugins/principled-docs/hooks/scripts/check-adr-immutability.sh || result=$?
          if [ "$result" -ne 0 ]; then
            echo "FAIL: expected exit 0 for non-decision file, got $result"
            exit 1
          fi
          echo "PASS: non-decision file correctly allowed (exit 0)"

      - name: Smoke-test proposal lifecycle hook
        run: |
          # Test: editing a terminal-status proposal should be blocked (exit 2)
          for proposal in docs/proposals/*.md; do
            status=$(bash plugins/principled-docs/hooks/scripts/parse-frontmatter.sh --file "$proposal" --field status)
            if [ "$status" = "accepted" ] || [ "$status" = "rejected" ] || [ "$status" = "superseded" ]; then
              result=0
              echo "{\"tool_input\":{\"file_path\":\"$proposal\"}}" \
                | bash plugins/principled-docs/hooks/scripts/check-proposal-lifecycle.sh || result=$?
              if [ "$result" -ne 2 ]; then
                echo "FAIL: expected exit 2 for $status proposal $proposal, got $result"
                exit 1
              fi
              echo "PASS: $status proposal $proposal correctly blocked (exit 2)"
            fi
          done

          # Test: editing a draft proposal should be allowed (exit 0)
          for proposal in docs/proposals/*.md; do
            status=$(bash plugins/principled-docs/hooks/scripts/parse-frontmatter.sh --file "$proposal" --field status)
            if [ "$status" = "draft" ]; then
              result=0
              echo "{\"tool_input\":{\"file_path\":\"$proposal\"}}" \
                | bash plugins/principled-docs/hooks/scripts/check-proposal-lifecycle.sh || result=$?
              if [ "$result" -ne 0 ]; then
                echo "FAIL: expected exit 0 for draft proposal $proposal, got $result"
                exit 1
              fi
              echo "PASS: draft proposal $proposal correctly allowed (exit 0)"
            fi
          done
